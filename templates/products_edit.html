{% extends 'base.html' %}

{% block body %}
<div class="container mt-5">
    <h1>Editing</h1>
    <form method="post">
        <input type="text" name="name" id="name" class="form-control" value="{{ item.name }}" placeholder="Item name">
        <textarea name="url" id="url" class="form-control" placeholder="Item URL">{{ item.url }}</textarea><br>
        <textarea name="priority" id="priority" class="form-control" placeholder="Priority">{{ item.priority }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Save">
    </form>
</div>
{% endblock %}
