{% extends 'base.html' %}

{% block body %}

<div class="container mt-5">
    <h1>Purchase history</h1>

    {% if items|length > 0 %}
        {% for el in items %}
        <div class="alert alert-info">
            <p>{{ el.name }} {{ el.url }}</p>
        </div>
        {% endfor %}
    {% else %}
        <p>No history</p>
    {% endif %}
</div>



{% endblock %}
