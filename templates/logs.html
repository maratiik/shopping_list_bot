{% extends 'base.html' %}

{% block body %}

<div class="container mt-5">
    <h1>Log</h1>

    {% if log|length > 0 %}
        {% for el in log %}
        <div class="alert alert-info">
            <p>{{ el.command }} {{ el.date.date() }}</p>
        </div>
        {% endfor %}
    {% else %}
        <p>No log</p>
    {% endif %}
</div>



{% endblock %}
