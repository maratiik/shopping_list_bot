<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List Admin Panel - Login</title>
    <style>
        /* Dark theme styles */
        body {
            background-color: #1f1f1f;
            color: #fff;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
        }

        h1 {
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .login-box {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .login-input {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-btn {
            padding: 10px 20px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Shopping List Panel</h1>
</div>

<div class="container">
    <div class="login-box">
        <form action="/login" method="POST">
            <input type="text" name="bot-token" placeholder="Bot Token" class="login-input" required>
            <br>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
</div>

</body>
</html>
