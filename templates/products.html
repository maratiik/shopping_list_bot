{% extends 'base.html' %}

{% block body %}

<div class="container mt-5">
    <h1>Your products</h1>

    {% if items|length > 0 %}
        {% for el in items %}
        <div class="alert alert-info">
            <h2>{{ el.name }}</h2>
            <p>{{ el.date.date() }}</p>
            <a href="/products/{{ el.id }}" class="btn btn-warning">See details</a>
        </div>
        {% endfor %}
    {% else %}
        <p>No items</p>
    {% endif %}
</div>



{% endblock %}
